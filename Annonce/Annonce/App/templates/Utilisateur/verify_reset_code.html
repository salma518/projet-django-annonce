{% extends 'Utilisateur/login.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-shield-lock text-primary display-4"></i>
                        <h3 class="mt-3">Vérification du code</h3>
                        <p class="text-muted">Entrez le code reçu par email</p>
                    </div>

                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="verification_code" class="form-label">Code de vérification</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-shield-check"></i>
                                </span>
                                <input type="text" class="form-control" id="verification_code" 
                                       name="verification_code" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-check-circle me-2"></i>Vérifier le code
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'password_reset_request' %}" class="text-muted">
                            <i class="bi bi-arrow-left me-1"></i>Renvoyer le code
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
